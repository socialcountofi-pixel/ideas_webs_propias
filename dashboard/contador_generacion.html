<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon por Generación</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        min-width: 350px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      th {
        background-color: #3b4cca;
        color: white;
        padding: 15px;
        text-align: left;
        text-transform: uppercase;
        font-size: 14px;
      }
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        color: #333;
      }
      .total-row {
        background-color: #ffde00;
        font-weight: bold;
      }
      tr:hover:not(.total-row) {
        background-color: #f8f9ff;
      }
      .loading {
        font-style: italic;
        color: #666;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Estadísticas por Generación</h2>
    <div id="status" class="loading">Consultando PokeAPI...</div>
    <div id="tabla-container"></div>

    <script>
      async function obtenerConteoGeneraciones() {
        try {
          // 1. Obtener lista de todas las generaciones
          const response = await fetch("https://pokeapi.co/api/v2/generation/");
          const data = await response.json();
          //console.log("1generaciones", data);
          // 2. Obtener detalles de cada una en paralelo
          const promesas = data.results.map((gen) =>
            fetch(gen.url).then((res) => res.json()),
          );
          const detallesGeneraciones = await Promise.all(promesas);
          //console.log('2obtenciondatos',data)
          // 3. Procesar datos y calcular el Total Global
          let totalGlobal = 0;
          const filas = detallesGeneraciones.map((gen) => {
            //console.log('2obtenciondatos',gen.pokemon_species)
            //console.log('name',gen.main_region.name)
            const cantidad = gen.pokemon_species.length;
            totalGlobal += cantidad; // Sumatoria acumulada
            return `<tr>
                <td>${gen.name.toUpperCase()}</td>
                <td>${cantidad}</td>
              </tr>`;
          });

          // 4. Construir la tabla con la fila de Total
          const tablaHTML = `
          <table>
            <thead>
              <tr>
                <th>Generación</th>
                <th>Pokémon</th>
              </tr>
            </thead>
            <tbody>
              ${filas.join("")}
              <tr class="total-row">
                <td>TOTAL GLOBAL</td>
                <td>${totalGlobal}</td>
              </tr>
            </tbody>
          </table>`;

          document.getElementById("tabla-container").innerHTML = tablaHTML;
          document.getElementById("status").style.display = "none";
        } catch (error) {
          document.getElementById("status").innerText =
            "Error al conectar con la API.";
          console.error(error);
        }
      }

      obtenerConteoGeneraciones();
    </script>
  </body>
</html>
