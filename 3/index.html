<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digivice Digital Dex v4</title>

  <style>
    /* ===============================
       FUENTES Y ESTILO BASE
       =============================== */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a192f, #112240, #0b0c10);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ffcc;
      overflow: hidden;
    }

    /* ===============================
       ESTRUCTURA PRINCIPAL DEL DIGIVICE
       =============================== */
    .digivice {
      background: #1a1a1a;
      border: 6px solid #00ffcc;
      border-radius: 20px;
      width: 420px;
      padding: 20px;
      box-shadow: 0 0 25px #00ffcc;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* ===============================
       PANTALLA (ZONA CENTRAL)
       =============================== */
    .screen {
      background: #001f29;
      border: 3px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      min-height: 300px;
      position: relative;
      overflow: hidden;
    }

    /* Imagen del Digimon */
    .screen img {
      width: 130px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 6px #00ffcc);
      animation: flicker 2s infinite ease-in-out; /* efecto de parpadeo */
    }

    /* Animaci√≥n del parpadeo */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Informaci√≥n del Digimon (nombre, nivel, tipo, etc.) */
    .info {
      text-align: left;
      width: 100%;
    }

    /* ===============================
       BOTONES DE NAVEGACI√ìN
       =============================== */
    .buttons {
      margin-top: 15px;
    }

    button {
      background: #00ffcc;
      border: none;
      color: #002b36;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    button:hover {
      background: #00bfa5;
      box-shadow: 0 0 10px #00ffcc;
    }

    /* ===============================
       CADENA EVOLUTIVA
       =============================== */
    .evolution-chain {
      margin-top: 15px;
      text-align: center;
      position: relative;
    }

    /* Cada imagen de evoluci√≥n */
    .evolution-chain img {
      width: 50px;
      height: 50px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      margin: 4px;
      cursor: pointer;
      transition: transform 0.3s;
      background-color: #012b2f;
      animation: pulse 2s infinite; /* animaci√≥n de "respiro" */
    }

    /* Efecto al pasar el cursor */
    .evolution-chain img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px #00ffcc;
    }

    .label {
      font-weight: bold;
      margin-top: 5px;
      color: #00e0b5;
    }

    /* L√≠nea que conecta evoluciones */
    .line {
      position: absolute;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ffcc, transparent);
      animation: scanline 2s linear infinite;
    }

    /* Animaci√≥n de l√≠nea que se ilumina */
    @keyframes scanline {
      0% { opacity: 0; width: 0; }
      50% { opacity: 1; width: 80%; }
      100% { opacity: 0; width: 0; }
    }

    /* Efecto de resplandor */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px #00ffcc; }
      50% { box-shadow: 0 0 20px #00ffcc; }
    }

    /* ===============================
       EFECTO DE ESCANEO
       =============================== */
    .scan-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to bottom, transparent, #00ffcc80, transparent);
      animation: scan 1.5s ease-out;
    }

    /* Animaci√≥n del escaneo */
    @keyframes scan {
      0% { height: 0%; opacity: 0; }
      50% { height: 100%; opacity: 1; }
      100% { height: 0%; opacity: 0; }
    }

    /* ===============================
       FAVORITO (ESTRELLA)
       =============================== */
    .fav {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .fav.active {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }
  </style>
</head>
<body>
  <!-- ESTRUCTURA DEL DIGIVICE -->
  <div class="digivice">
    <h2>üîπ DIGIVICE DEX üîπ</h2>

    <div class="screen">
      <!-- Bot√≥n de favorito (estrella) -->
      <div class="fav" id="favBtn">‚òÖ</div>

      <!-- Imagen del Digimon -->
      <img id="digimon-img" src="" alt="Digimon" />

      <!-- Informaci√≥n textual -->
      <div class="info">
        <p><b>Nombre:</b> <span id="name"></span></p>
        <p><b>Nivel:</b> <span id="level"></span></p>
        <p><b>Atributo:</b> <span id="attribute"></span></p>
        <p><b>Tipo:</b> <span id="type"></span></p>
      </div>

      <!-- Cadena de evoluciones -->
      <div class="evolution-chain">
        <p class="label">Cadena Evolutiva:</p>
        <div id="evoChain"></div>
      </div>
    </div>

    <!-- Botones para navegar entre Digimon -->
    <div class="buttons">
      <button id="prevBtn">‚óÄ Anterior</button>
      <button id="nextBtn">Siguiente ‚ñ∂</button>
    </div>
  </div>

  <!-- ===============================
       EFECTOS DE SONIDO
       =============================== -->
  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="scanSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="evoSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    /* ===============================
       BASE DE DATOS SIMPLIFICADA DE DIGIMON
       =============================== */
    const digimonData = [
      {
        name: "Agumon",
        level: "Rookie",
        attribute: "Vaccine",
        type: "Reptile",
        img: "https://digimon.shadowsmith.com/img/agumon.jpg",
        evoChain: ["Koromon", "Greymon", "MetalGreymon"]
      },
      {
        name: "Greymon",
        level: "Champion",
        attribute: "Vaccine",
        type: "Dinosaur",
        img: "https://digimon.shadowsmith.com/img/greymon.jpg",
        evoChain: ["Agumon", "MetalGreymon", "WarGreymon"]
      },
      {
        name: "MetalGreymon",
        level: "Ultimate",
        attribute: "Vaccine",
        type: "Cyborg",
        img: "https://digimon.shadowsmith.com/img/metalgreymon.jpg",
        evoChain: ["Greymon", "WarGreymon"]
      },
      {
        name: "WarGreymon",
        level: "Mega",
        attribute: "Vaccine",
        type: "Dragon Man",
        img: "https://digimon.shadowsmith.com/img/wargreymon.jpg",
        evoChain: ["MetalGreymon"]
      },
      {
        name: "Gabumon",
        level: "Rookie",
        attribute: "Data",
        type: "Reptile",
        img: "https://digimon.shadowsmith.com/img/gabumon.jpg",
        evoChain: ["Tsunomon", "Garurumon", "MetalGarurumon"]
      }
    ];

    /* Diccionario con im√°genes de cada Digimon usado en evoluciones */
    const evoImages = {
      "Koromon": "https://digimon.shadowsmith.com/img/koromon.jpg",
      "Agumon": "https://digimon.shadowsmith.com/img/agumon.jpg",
      "Greymon": "https://digimon.shadowsmith.com/img/greymon.jpg",
      "MetalGreymon": "https://digimon.shadowsmith.com/img/metalgreymon.jpg",
      "WarGreymon": "https://digimon.shadowsmith.com/img/wargreymon.jpg",
      "Tsunomon": "https://digimon.shadowsmith.com/img/tsunomon.jpg",
      "Gabumon": "https://digimon.shadowsmith.com/img/gabumon.jpg",
      "Garurumon": "https://digimon.shadowsmith.com/img/garurumon.jpg",
      "MetalGarurumon": "https://digimon.shadowsmith.com/img/metalgarurumon.jpg"
    };

    /* ===============================
       VARIABLES DE CONTROL
       =============================== */
    let index = 0; // √çndice del Digimon actual
    const favBtn = document.getElementById("favBtn");

    /* ===============================
       FUNCIONES AUXILIARES
       =============================== */

    // Reproduce un sonido seg√∫n su ID
    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();
    }

    // Agrega el efecto de escaneo visual + sonido
    function addScanEffect() {
      const screen = document.querySelector(".screen");
      const scan = document.createElement("div");
      scan.classList.add("scan-effect");
      screen.appendChild(scan);
      playSound("scanSound");
      setTimeout(() => scan.remove(), 1500);
    }

    /* ===============================
       FUNCI√ìN PRINCIPAL: RENDERIZAR DIGIMON
       =============================== */
    function renderDigimon(i) {
      addScanEffect(); // se activa efecto visual

      const digi = digimonData[i]; // obtenemos los datos del Digimon

      // Actualizamos los elementos de la pantalla
      document.getElementById("digimon-img").src = digi.img;
      document.getElementById("name").textContent = digi.name;
      document.getElementById("level").textContent = digi.level;
      document.getElementById("attribute").textContent = digi.attribute;
      document.getElementById("type").textContent = digi.type;

      // Verificamos si es favorito y cambiamos el color de la estrella
      const fav = localStorage.getItem("favDigimon");
      favBtn.classList.toggle("active", fav === digi.name);

      // Mostramos la cadena evolutiva
      const evoChainDiv = document.getElementById("evoChain");
      evoChainDiv.innerHTML = ""; // limpiar antes de renderizar

      digi.evoChain.forEach((evo, idx) => {
        const evoImg = document.createElement("img");
        evoImg.src = evoImages[evo] || "";
        evoImg.title = evo;

        // Si se hace clic en una imagen de evoluci√≥n
        evoImg.addEventListener("click", () => {
          playSound("evoSound");
          const targetIndex = digimonData.findIndex(d => d.name === evo);
          if (targetIndex !== -1) {
            index = targetIndex;
            renderDigimon(index);
          } else {
            alert(`${evo} no est√° en la base de datos.`);
          }
        });

        evoChainDiv.appendChild(evoImg);

        // Agregamos una l√≠nea animada entre cada etapa
        if (idx < digi.evoChain.length - 1) {
          const line = document.createElement("div");
          line.classList.add("line");
          evoChainDiv.appendChild(line);
        }
      });
    }

    /* ===============================
       BOTONES DE NAVEGACI√ìN
       =============================== */
    document.getElementById("prevBtn").addEventListener("click", () => {
      playSound("clickSound");
      index = (index - 1 + digimonData.length) % digimonData.length;
      renderDigimon(index);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      playSound("clickSound");
      index = (index + 1) % digimonData.length;
      renderDigimon(index);
    });

    /* ===============================
       FAVORITOS
       =============================== */
    favBtn.addEventListener("click", () => {
      const current = digimonData[index].name;
      const stored = localStorage.getItem("favDigimon");

      if (stored === current) {
        // Si ya es favorito, lo eliminamos
        localStorage.removeItem("favDigimon");
        favBtn.classList.remove("active");
      } else {
        // Si no lo es, lo guardamos
        localStorage.setItem("favDigimon", current);
        favBtn.classList.add("active");
      }
    });

    // Renderizamos el primer Digimon al cargar la p√°gina
    renderDigimon(index);
  </script>
</body>
</html>
